<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Tabs to EPUB</title>
    <style>
      :root {
        color-scheme: light;
        font-family: "Avenir Next", "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      body {
        margin: 0;
        padding: 12px;
        min-width: 260px;
        background: #f7f3ee;
        color: #232323;
      }
      h1 {
        font-size: 15px;
        margin: 0 0 10px 0;
        letter-spacing: 0.02em;
      }
      .actions {
        display: grid;
        gap: 8px;
      }
      button {
        appearance: none;
        border: none;
        padding: 10px 12px;
        text-align: left;
        background: #1f1f1f;
        color: #f7f3ee;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.1s ease, background 0.15s ease;
      }
      button.secondary {
        background: #4b4b4b;
      }
      button.ghost {
        background: #e6ded4;
        color: #1f1f1f;
      }
      button:disabled {
        opacity: 0.6;
        cursor: default;
        transform: none;
      }
      .dir-row {
        margin-top: 10px;
        font-size: 12px;
        color: #444;
      }
      .dir-row #dir-status {
        display: block;
        margin-bottom: 4px;
      }
      .dir-buttons {
        display: flex;
        gap: 6px;
      }
      .dir-buttons button {
        padding: 6px 10px;
        font-size: 12px;
      }
      .kindle-row {
        margin-top: 10px;
      }
      .kindle-row label {
        font-size: 12px;
        color: #444;
        display: block;
        margin-bottom: 4px;
      }
      .kindle-input-wrap {
        display: flex;
        gap: 6px;
      }
      .kindle-input-wrap input {
        flex: 1;
        min-width: 0;
        padding: 7px 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-family: inherit;
        font-size: 13px;
      }
      .kindle-input-wrap button {
        flex-shrink: 0;
        padding: 7px 12px;
        font-size: 13px;
      }
      .status {
        margin-top: 8px;
        font-size: 12px;
        color: #444;
        min-height: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Tabs to EPUB</h1>
    <div class="actions">
      <button data-action="save">Save tab(s) to EPUB</button>
      <button data-action="save-email">Save tab(s) to EPUB and email to Kindle</button>
      <button data-action="save-close">Save tab(s) to EPUB and close</button>
      <button class="secondary" data-action="queue-add">Add tab(s) to EPUB queue</button>
      <button class="secondary" data-action="queue-save">Save queued tabs to EPUB</button>
      <button class="ghost" data-action="queue-clear">Clear EPUB queue</button>
    </div>
    <div class="dir-row">
      <span id="dir-status">No output folder chosen</span>
      <div class="dir-buttons">
        <button id="dir-pick" class="ghost">Choose Folder</button>
        <button id="dir-clear" class="ghost" style="display:none">Clear</button>
      </div>
    </div>
    <div class="kindle-row">
      <label for="kindle-email">Kindle email</label>
      <div class="kindle-input-wrap">
        <input id="kindle-email" type="email" autocomplete="off" placeholder="you@kindle.com" />
        <button id="kindle-email-save" class="ghost">Save</button>
      </div>
    </div>
    <div class="status" id="status"></div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
